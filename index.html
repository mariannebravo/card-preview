<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="desktop.css">
    <link rel="stylesheet" href="mobile.css">
    <title>NFT Card Preview</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <div class="card" style="width: 20rem;">
                <img src="./images/image-equilibrium.jpg" class="card-img-top" alt="equilibrium">
                <div class="card-body">
                    <div>
                        <p class="title">Equilibrium #3429</p>
                        <p class="sub-title">
                            Our Equilibrium collection promotes balance and calm.
                        </p>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <img src="images/icon-ethereum.svg" alt="etherum">
                            <span class="etherum">
                                0.041 ETH
                            </span>
                        </div>

                        <div class="col-6">
                            <img src="images/icon-clock.svg" alt="clock">
                            <span class="clock">3 days left</span>
                        </div>
                    </div>

                    <hr />

                    <div class="creator-tag">
                            <img src="images/image-avatar.png" alt="avatar" class="avatar">
                            <p class="creator">
                                Creation of
                                <span class="jules">Jules Wyvern</span>
                            </p>
                    </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
